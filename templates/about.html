<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>TimeTable</title>
</head>
<body>
    <div class = "header">
        <div class = "timetable_name">МОЕ РАСПИСАНИЕ</div>
    </div>
    <div class = "timetable_background"></div>
    <div class = "timetable_left_bar">

    </div>
    <div class = "schedule-border">
    <div class = "schedule">
        {% for row in schedule_data %}
        {% for item in row %}
    <div class="schedule-item">{{ item }}</div>
        {% endfor %}
        {% endfor %}

    </div>
    </div>

</body>
</html>
